<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/sweetalert.js"></script>
    <title>first LeafetJs Projecet </title>
  
</head>
<body  >
 
    <div class="loading-background" >
        <img id="loading" src="photo/loading.gif"/>
        <h2 class="loading-title">. . .در حال دریافت مسیر </h2>
    </div>
    <main class="container">
       <div class="container main  d-flex flex-column align-items-center">
           <h1 >   . . . &ensp; مسیریابِ داپاکو &ensp;. . .</h1>
       
        <div id='map' class="container h-100"></div> 
        <div class="d-flex  w-100 justify-content-between mainButtons" >
            <div  class="m-2 ">
                <button id="custombtn" class="btn btn-light m-1" onclick="customise_btn()">دستی</button>
                <button id="defualt" class="btn btn-dark m-1" onclick="default_btn()">پیش فرض</button>
            </div>
            <div>
                <div  class="m-2 default-options-btn">
                    <button class="btn btn-primary m-1 defaultStartMove" onclick=" startMove(defaultCoordinates,15,'default',0,0)">شروع حرکت</button>
                    <button class="btn btn-primary m-1 defaultStopMove" >توقف</button>
                    <button class="btn btn-primary m-1 defaultContinueMove" >ادامه</button>
                    <button class="btn btn-primary m-1 defaultRestartMove" >ری استارت</button>
                </div>
                <div  class="m-2 ">
                  <button class="btn btn-success m-1 defaultRouting" onclick="defaultRouting()">  مسیریابی شهرهای پیش فرض  </button>
                </div> 
            </div>
        </div>
        <br/>
      
        <form id="customiseForm" class=" align-self-baseline ">
            <div class="form-group m-2 ">
                <label>اضافه کردن مارکر جدید: با کلیک بر نقشه/وارد کردن نقاط جغرافیایی</label>
            </div>
            <div class="form-group m-2 d-flex flex-row justify-content-between">
              <div>
                <label>Lat:</label>
                <input type="number" name="lat" id="lat"/>
              </div>
               <div>
                <label>lng:</label>
                <input type="number" name="lng" id="lng"/>
               </div>
            </div>
            <div class="form-group m-2">
                <label>توضیحات:</label>
               <input type="text" class="w-100" name='bindPopup' id="bindPopup" placeholder="(bindPopup)  "/>
            </div>
            <div class="form-group m-2">
                <label>سرعت  حرکت مارکر(کیلومتر بر ساعت)</label>
                <input type="number" name='markerSpeed' id="markerSpeed" class="w-70"/>
                <button type="submit" class="btn btn-primary">+</button>
            </div>  
            <button  type="button" class="btn btn-success m-1 customeRouting" onclick="customeRouting()">مسیریابی</button>
            <div class="custome-options-btn">
                <button  type="button" class="btn btn-primary m-1 customeStartMove" onclick=" startMove(customeCoordinates,markerSpeed,'custome',0,0)">شروع حرکت</button>
                <button  type="button" class="btn btn-primary m-1 customeStopMove" >توقف</button>
                <button  type="button" class="btn btn-primary m-1 customeContinueMove" >ادامه</button>
                <button  type="button" class="btn btn-primary m-1 customeRestartMove" >ری استارت</button>
            </div>
           
        </form>
      
       </div>  
    </main>
   
    <script src="js/index.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
